    crossorigin="anonymous">

    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-fixed-top navbar-custom">
        <div class="container mycontainer">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Dirk Wiggins</a>
          </div>
          <div id="myNavbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="index.html">About</a>
              </li>
              <li>
                <a href="portfolio.html">Portfolio</a>
              </li>
              <li>
                <a href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

  <div id="main-container" class="container mycontainer">
      <div class="row">
        <div class="col-md-8 main-section">
      <h1>Contact</h1>

      <form id="contact-form">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required="required">
          </div>
            <div class="form-group">

            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="required">
            </div>
            <div class="form-group">

            <label for="message">Message</label>
            <textarea class="form-control" rows="3" id="message" name="message" required="required"></textarea>
            </div>
        <button type="submit" class="btn btn-default mybtn">Submit</button>
      </form>

    </div>

    <div class="col-md-4 sidebar">
        <h2>Connect with Me</h2>
        <a href="#">
          <img src="assets/images/github-128.png" class="social" alt="GitHub" />
        </a>
        <a href="#">
          <img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" />
        </a>
        <a href="#">
          <img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" />
        </a>
      </div>
  </div>
</div>

<div class="footer navbar-fixed-bottom myfooter">
    Copyright &copy;
  </div>
</body>

</html>
